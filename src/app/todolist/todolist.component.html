<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">Liste des tâches</h1>
        <p class="lead">Consulter la liste des tâches à faire ici</p>
    </div>
</div>

<table class="table table-striped">
    <thead class="">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Libellé de la tâche</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody *ngIf="todolist.length > 0; else elseBlock">
        <tr *ngFor="let todos of todolist" ><!-- Faire en sorte qu'il y ait autant de ligne que de tâche -->
            <th scope="row">{{todos.id}}<!-- Afficher ici l'id de la tâche --></th>
            <td>{{todos.label}}<!-- Afficher ici le label de la tâche --></td>
            <td>
                <!-- Gérer l'événement clic sur ce bouton afin de rediriger vers l'édition -->
                <button type="button" class="btn btn-outline-warning mr-2" (click)="editTodo(todos.id)">Modifier</button>
                <!-- Gérer l'événement clic sur ce bouton afin de supprimer la tâche -->
                <button type="button" class="btn btn-outline-danger" (click)="deleteTodo(todos.id)">Supprimer</button>
            </td>
        </tr>
    </tbody>
    <ng-template #elseBlock>
        <tbody>
            <tr>
                <td colspan="3" class="text-center">Aucune tâche pour le moment...</td>
            </tr>
        </tbody>
    </ng-template>
</table>
